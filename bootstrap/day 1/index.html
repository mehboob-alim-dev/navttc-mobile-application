<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* .alignment-center{
            text-align: center;
        } */
         @media screen and (min-width:768px){
            .text-align-end{
                text-align: right !important;
            }
         }
    </style>
</head>
  <body>
    <h1 class="text-danger bg-success text-start text-sm-center text-md-end  fw-normal fs-3">Learn Bootstrap</h1>
    <div class="container-md bg-primary">
    <div class="row">
        <div class="col-3 bg-danger">1</div>
        <div class="col-5 bg-success">2</div>
        <div class="col-4 bg-warning">3</div>
    </div>
    </div>    
    <div class="container-fluid">
        <h2>Add breakpoints on columns</h2>
    <div class="row">
        <div class="col-sm-6 col-md-4 bg-danger py-5">1</div>
        <div class="col-sm-6 col-md-4 bg-success py-4 my-3">2</div>
        <div class="col-sm-6 col-md-4 bg-warning py-3">3</div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
